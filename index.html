<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>meme-engine</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()">
    <main class="main-container">
  <section class="gallery-container">
  </section>
    <section class="editor-container">
        <section class="editor-inputs">
         <input  class="text" type="text" onkeyup="OnsetLineTxt(this.value,event)"  placeholder="write your text hear">
      <input type="color" onchange="onSetFillColor(this.value)"> 
      <input type="color" onchange="onSetStrokeColor(this.value)"> 
      <button onclick="onSetFontSize('up')"></button>
      <button onclick="onSetAlign('left')"></button>
      <button onclick="onSetAlign('right')"></button>
      <button onclick="onSetFontSize('down')"></button>
      <button onclick="onSetPos('up')"></button>
      <button onclick="onSetPos('middle')"></button>
      <button onclick="onSetPos('down')"></button>
        </section>
        <canvas width="500" height="500"></canvas>
    </section>
</main>
  <script src="/js/meme.controller.js"></script>
  <script src="/js/meme.service.js"></script>
</body>
</html>
