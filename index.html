<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale = 1.0, user-scalable = no">
    <title>meme-engine</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="onInit()">

    <header class="flex space-between">

        <section class="logo"><img src="./img/LOGO.png" alt=""></section>
        <nav>
            <button class="gallery-btn chosen" onclick="onShowGallery()">Gallery</button>
            <button class="about-btn">About</button>
        </nav>
        <button class="hamburger" onclick="onToggleMenu()">â˜°</button>
    </header>
    <div class="main-screen" onclick="onToggleMenu()"></div>
    <main class="main-container flex">

        <section class="gallery-container">
        </section>
        <section class="editor-container">
            <section class="canvas-container" onclick="onCanvasClicked(event)">
                <canvas width="600" height="600"></canvas>

            </section>

            <section class="editor-inputs">
                <input class="text" type="text" onkeyup="OnsetLineTxt(this.value,event)"
                    placeholder="write your text hear">
                <section class="colored-buttons-container">
                    <button class="switch" onclick="onSwitchLines()"><img src="./img/Forme_3.png" alt=""><img src="./img/Forme_3_copie.png" alt=""></button>
                    <button class="move" onclick="onSetLinePos('up')">ðŸ”¼</button>
                    <button class="move" onclick="onSetLinePos('down')">ðŸ”½</button>
                    <button class="delete" onclick="onDeleteTextLine()"><img src="./img/Forme_4.png" alt=""></button>
                </section>
                <section class="white-buttons-container">
                    <button class="size-up" onclick="onSetFontSize('up')"><img src="./img/A+.png" alt=""></button>
                    <button class="size-down" onclick="onSetFontSize('down')"><img src="./img/A-.png" alt=""></button>
                    <button class="left" onclick="onSetAlign('left')"><img src="./img/Rectangle_4_copie_3.png" alt=""></button>
                    <button class="center" onclick="onSetAlign('center')"><img src="./img/Rectangle_4_copie_4.png" alt=""></button>
                    <button class="right" onclick="onSetAlign('right')"><img src="./img/Rectangle_4_copie_5.png" alt=""></button>
                    <select class="impact" onchange="onChangeFont(this.value)">
                        <option value="">IMPACT</option>
                        <option value="sans serif">sans serif</option>
                        <option value="fantasy">fantasy</option>
                        <option value="monospace">monospace</option>
                    </select>
                    <input class="fill" type="color" onchange="onSetFillColor(this.value)">
                    <input class="stroke" type="color" onchange="onSetStrokeColor(this.value)">
                </section>
                <section class="file-buttons-container">
                    <button class="share" onclick="onShare()"> share</button>
                    <button class="download"><a href="#" onclick="onDownload(this)"
                            download="my-img.jpg"> Download</a></button>
                </section>
                <!-- <button onclick="onShowGallery()">Back To gallery</button> -->
            </section>

        </section>
    </main>
    <script src="./js/meme.controller.js"></script>
    <script src="./js/gallery.controller.js"></script>
    <script src="./js/file.cervice.js"></script>
    <script src="./js/meme.service.js"></script>


</body>

</html>
