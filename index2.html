<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mister-Canvas</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body onload="onInit()">

   <header><h1>My Canvas</h1></header> 
   <main class="canvas-container">
    <section class="input-container">
<section><label>Shape color <input type="color" name="shape-color" onchange="onSetColor(this.value)"> </label></section>
<section><label >Back-ground color <input type="color" name="bg-color" onchange="onSetFill(this.value)"></label></section>
<section><label >Shape <select name="shape" onchange="onSetShape(this.value)"></label>
<option value="">Select Shape</option>
<option value="triangle">Triangle</option>
<option value="sqer">Square</option>
<option value="circle">Circle</option>
</select>
</section>
<button onclick="onClearCanvas()">clear</button>
    </section>
<canvas height="700px" width="700px"></canvas>
 <button><a href="#" onclick="OnDownloadImg(this)" download="my-img.jpg">Download</a></button>
<div class="file"> <input type="file" class="file-input btn" name="image" onchange="onImgInput(event)" /></div>
<button onclick="onUploadImgToFacebook()">Shere on Facebook</button>
   </main>

<script src="js/services/upload-download.service.js"></script>
    <script src="js/services/service.shape.js"></script>
    <script src="js/controller.js"></script>
</body>
</html>
